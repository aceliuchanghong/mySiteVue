<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08.列表渲染</title>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">
    <ul>
        <li v-for="(user,i) in userList">索引是:{{ i }}, 姓名是:{{ user.name }}, id是{{ user.id }}</li>
    </ul>
</div>

<script>
    const vm = {
        data: function () {
            return {
                userList: [
                    {id: 1, name: 'liu'},
                    {id: 2, name: 'li'},
                    {id: 3, name: 'l'},
                    {id: 40, name: 'zzliu'},
                ]
            }
        },
    }
    const QAQ = Vue.createApp(vm).mount('#app')

</script>
</body>
</html>
