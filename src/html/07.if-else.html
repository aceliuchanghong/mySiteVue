<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07.if-else</title>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">

    <p v-if="num>0.5">随机数大于0.5:    {{num}}</p>
    <p v-else>随机数<=0.5:  {{num}}</p>
    <hr/>
    <p v-if="type=='A'">优秀</p>
    <p v-else-if="type=='B'">良好</p>
    <p v-else-if="type=='C'">一般</p>
    <p v-else>不及格</p>

    <button @click="change">重新修改随机数</button>

</div>

<script>
    const vm = {
        data: function() {
            return {
                num: Math.random(),
                type: 'B'
            }
        },
        methods: {
            change() {
                this.num = Math.random()
            }
        }
    }
    const QAQ = Vue.createApp(vm).mount('#app')
</script>
</body>
</html>
